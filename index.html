<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>うんこ排出サイト</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="mesbox" class="collapse">
            <div class="alert alert-success container">
                <div class="progress progress-striped active">
                    <div id="bar" class="progress-bar progress-bar-success" style="width: 0%;"></div>
                </div>
                <p id="message">写真を撮影しました</p>
            </div>
        </div>
        <div class="jumbotron" style="background: url('image/unkop_gauss.png'); background-position: center">
            <div class="container">
                <h1>うんこを出す方法</h1>
                <h2>力を入れずに排泄を行う方法があります。</h2>
                <p>そんな夢のような方法があります。あなたも便秘しらずの体になりましょう。</p>
                <p>
                    <a href="#mesbox" onclick="startLoad()" data-toggle="collapse" class="btn btn-primary btn-lg">もっと詳しく</a>
                </p>
            </div>
        </div>
        <hr>
        <p class="text-muted text-center">Copyright (c) 2018 mimikaki3</p>
        <audio id="crap" preload="auto">
            <source src="sound/crap.wav" type="audio/wav">
        </audio>
        <script>
            var i = 0;
            function startLoad(){
                document.getElementById('crap').play();
                setInterval('loading()', 50);
            }
            function loading(){
                switch(i){
                    case 20: document.getElementById('message').innerHTML = '写真を送信中...'; break;
                    case 40: document.getElementById('message').innerHTML = 'IPアドレス取得中...'; break;
                    case 60: document.getElementById('message').innerHTML = 'IPアドレスから住所を特定中...'; break;
                    case 80: document.getElementById('message').innerHTML = '端末情報を取得中...'; break;
                    case 90: document.getElementById('message').innerHTML = '情報送信中...'; break;
                    case 100: location.href='complete.html'; break;
                }
                
                document.getElementById('bar').style = 'width:' + i + '%';
                i++;
            }
        </script>
    </body>
</html>
